<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Number game</title>
	<link rel="stylesheet" type="text/css" href="Normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
		<div class="container">	
			<div class="start" id="starts">
				<button class="start__button" id="begin">Начать</button>
				<p class="start__rules">Начиная с "1" нажимайте на числа до тех пор, пока не дойдете до последнего</p>
			</div>
			<p class="counter hide" id="count">75</p>
			<div class="board hide" id="mainBoard">
				<div class="cards" id="1"><span class="cards-elem">1</span></div>
				<div class="cards" id="2"><span class="cards-elem">2</span></div>
				<div class="cards" id="3"><span class="cards-elem">3</span></div>
				<div class="cards" id="4"><span class="cards-elem">4</span></div>
				<div class="cards" id="5"><span class="cards-elem">5</span></div>
				<div class="cards" id="6"><span class="cards-elem">6</span></div>
				<div class="cards" id="7"><span class="cards-elem">7</span></div>
				<div class="cards" id="8"><span class="cards-elem">8</span></div>
				<div class="cards" id="9"><span class="cards-elem">9</span></div>
				<div class="cards" id="10"><span class="cards-elem">10</span></div>
				<div class="cards" id="11"><span class="cards-elem">11</span></div>
				<div class="cards" id="12"><span class="cards-elem">12</span></div>
				<div class="cards" id="13"><span class="cards-elem">13</span></div>
				<div class="cards" id="14"><span class="cards-elem">14</span></div>
				<div class="cards" id="15"><span class="cards-elem">15</span></div>
				<div class="cards" id="16"><span class="cards-elem">16</span></div>
				<div class="cards" id="17"><span class="cards-elem">17</span></div>
				<div class="cards" id="18"><span class="cards-elem">18</span></div>
				<div class="cards" id="19"><span class="cards-elem">19</span></div>
				<div class="cards" id="20"><span class="cards-elem">20</span></div>
				<div class="cards" id="21"><span class="cards-elem">21</span></div>
				<div class="cards" id="22"><span class="cards-elem">22</span></div>
				<div class="cards" id="23"><span class="cards-elem">23</span></div>
				<div class="cards" id="24"><span class="cards-elem">24</span></div>
				<div class="cards" id="25"><span class="cards-elem">25</span></div>
			</div>
			<div class="begin"><button id="again" class="hide">Начать сначала</button></div> 
		</div>	
	</main>
<script type="text/javascript" src="script.js"></script>	
</body>
</html>
